[application]

name="Game"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

width=240
height=160
test_width=1440
test_height=960
use_2d_pixel_snap=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_page_down=[key(PageDown)]
move_left=[jaxis(0, 0), key(Left), key(A)]
move_right=[jaxis(0, 1), key(Right), key(D)]
move_up=[jaxis(0, 2), key(Up), key(W)]
move_down=[jaxis(0, 3), key(Down), key(S)]
action_0=[jbutton(0, 0), key(Space)]